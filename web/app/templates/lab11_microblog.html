      else {
        recordDiv.innerHTML =`

  function refreshData() {
    $.ajax({
      url: "lab12/authuser/PrivateBlogEntry", // All post total owner_ID
      type: "GET",
      success: function (data) {
        datatest(data);
      }
    });

  function check_delete(){
    $.ajax({
      url: "lab11/BlogEntry",// current_user_by id
      type: "GET",
      success: function (data) {
        data_check(data);
      }
    });
  }

  function data_check(data) {
    check_ID = data
  }
  $(document).ready(function () {
    (function () {
      $.getJSON("lab11/BlogEntry/all", populate_table);
      
      check_delete()
      refresh_Authuser();
      refreshData()
      refreshData()
      // test code time 


      setInterval(refreshData,600);
    })();
  });
  // refresh the table after a read update
  function refresh_table(blog_entries) {
    $('#phonebook-table').bootstrapTable('load', blog_entries);
  }

  $("#addPhoneNumberForm").submit(function (event) {
    event.preventDefault();

    // pack the inputs into a dictionary
    var formData = {};
    $(":input").each(function () {
      var key = $(this).attr('name');
      var val = $(this).val();

      if (key != 'submit') {
        formData[key] = val;
      }

    });
    const now = new Date();
    let timeString = now.toLocaleTimeString('th-TH', { hour24: true, hour: 'numeric', minute: 'numeric', second: 'numeric' });
    let day = now.getDate().toString().padStart(2, '0');
    let month = (now.getMonth() + 1).toString().padStart(2, '0');
    let year = now.getFullYear().toString();
    let dateString = `${day}/${month}/${year}`;
    var $form = $(this);
    var url = $form.attr("action");

    formData['date_created'] = dateString +"   "+ timeString;
    // make a POST call to the back end w/ a callback to refresh the table
    $.post(url, formData, function (blog_entries) {
      
      clearForm();
      toggleView();
      refreshData()
    });
  });

  function clearForm() {
    $('#addPhoneNumberForm')[0].reset();
    $('#name').val("{{ current_user.name }}");
    $('#email').val("{{ current_user.email }}");
    $('#entryid').val('');
  }

  function actionFormatter(value, row, index) {
    return [
      '<a class="edit" href="javascript:void(0)" title="Like">',
      '‚úèÔ∏è',
      '</a>  ',
      '<a class="remove" href="javascript:void(0)" title="Remove">',
      'üóëÔ∏è',
      '</a>'
    ].join('')
  }

  window.operateEvents = {
    'click .edit': function (e, value, row, index) {
      prePopulateForm(row);
    },
    'click .remove': function (e, value, row, index) {
      removeItem(row);
    }
  }

  function prePopulateForm(row) {
    document.getElementById("add-edit-caption").innerHTML = "Edit Post";
    toggleView();
    $('#addPhoneNumberForm')[0].reset();
    $('#name').val("{{ current_user.name }}");
    $('#email').val("{{ current_user.email }}");
    $('#message').val(row.message);
    $('#entryid').val(row.id);

  // Add a submit button to the form that updates the existing record
   $("#submitButton").text("Update");
   $("#submitButton").off("click");
  $("#submitButton").click(function() {
    // Update the existing record in the database
    const updatedData = {
      name: $("#name").val(),
      message: $("#message").val(),
      email: $("#email").val(),
      id: $("#entryid").val(),
      date_updated: new Date().toISOString()
    };
    updateData(updatedData);
    toggleView();
    refreshData()
  });
}

  function removeItem(row) {
    if (!confirm("Delete " + row.name + ' ' + row.email + '?')) {
      refreshData()
      return false;
    }
    var url = "lab11/remove_BlogEntry"
    var formData = { 'id': row.id };
    $.post(url, formData, function (blog_entries) {
      refreshData()
    });
  }
  function time() {
    const now = new Date();
      let timeString = now.toLocaleTimeString('th-TH', { hour24: true, hour: 'numeric', minute: 'numeric', second: 'numeric' });
      let day = now.getDate().toString().padStart(2, '0');
      let month = (now.getMonth() + 1).toString().padStart(2, '0');
      let year = now.getFullYear().toString();
      let dateString = `${day}/${month}/${year}`;
      let nowdate = ("Date : "+dateString +"   "+ timeString);
      document.getElementById("demo").innerHTML = nowdate;
  }
  function toggleView() {
    if ($('#contact_display').attr('hidden')) {
      time();
      $('#contact_display').removeAttr('hidden');
      $('#add-edit').attr('hidden', 'hidden');
      refreshData()
    } else {
      time();
      $('#contact_display').attr('hidden', 'hidden');
      $('#add-edit').removeAttr('hidden');
      refreshData()
    }
  }


  $("#add_contact").click(function () {
    document.getElementById("add-edit-caption").innerHTML  = "Create Post";
    console.log("POST");
    clearForm();
    $('#addPhoneNumberForm')[0].reset();
    $('#name').val("{{ current_user.name }}");
    $('#email').val("{{ current_user.email }}");
    toggleView();
    refreshData()
  });

  $("#clear_form").click(function () {
    clearForm();
  });


  $("#cancel_form").click(function () {
    clearForm();
    toggleView();
    refreshData()
  });

</script>
